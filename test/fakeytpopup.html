<paper-dialog role="dialog" tabindex="-1" class="style-scope ytd-popup-container" prevent-autonav="true"
  style="outline: none; z-index: 2202; position: fixed; top: 6.1px; left: 566px;">
  <!--css-build:shady-->

  <yt-confirm-dialog-renderer dialog="" class="style-scope ytd-popup-container" tabindex="-1">
    <!--css-build:shady-->
    <div id="spinner" class="style-scope yt-confirm-dialog-renderer" hidden="">
      <paper-spinner class="style-scope yt-confirm-dialog-renderer" aria-hidden="true">
        <!--css-build:shady-->
        <div id="spinnerContainer" class="  style-scope paper-spinner">
          <div class="spinner-layer layer-1 style-scope paper-spinner">
            <div class="circle-clipper left style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
            <div class="circle-clipper right style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
          </div>
          <div class="spinner-layer layer-2 style-scope paper-spinner">
            <div class="circle-clipper left style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
            <div class="circle-clipper right style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
          </div>
          <div class="spinner-layer layer-3 style-scope paper-spinner">
            <div class="circle-clipper left style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
            <div class="circle-clipper right style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
          </div>
          <div class="spinner-layer layer-4 style-scope paper-spinner">
            <div class="circle-clipper left style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
            <div class="circle-clipper right style-scope paper-spinner">
              <div class="circle style-scope paper-spinner"></div>
            </div>
          </div>
        </div>
      </paper-spinner>
    </div>
    <yt-img-shadow id="thumbnail" notify-on-loaded="" width="256"
      class="style-scope yt-confirm-dialog-renderer no-transition" hidden="">
      <!--css-build:shady--><img id="img" class="style-scope yt-img-shadow" alt="" width="256"></yt-img-shadow>
    <div id="main" class="style-scope yt-confirm-dialog-renderer">
      <yt-img-shadow id="header-image" notify-on-loaded="" class="style-scope yt-confirm-dialog-renderer no-transition"
        hidden="">
        <!--css-build:shady--><img id="img" class="style-scope yt-img-shadow" alt=""></yt-img-shadow>
      <yt-formatted-string id="title" class="style-scope yt-confirm-dialog-renderer" hidden="true">
        <!--css-build:shady-->
      </yt-formatted-string>
      <paper-dialog-scrollable id="scroller"
        class="style-scope yt-confirm-dialog-renderer no-padding scrolled-to-bottom">
        <!--css-build:shady-->


        <div id="scrollable" class="scrollable style-scope paper-dialog-scrollable"
          style="max-height: 33px; box-sizing: border-box; max-width: 1456px;">


          <yt-formatted-string class="line-text style-scope yt-confirm-dialog-renderer" respect-html-dir=""
            split-lines="">A videó lejátszása szünetel. Tovább néznéd?</yt-formatted-string>
          <dom-repeat class="style-scope yt-confirm-dialog-renderer"><template is="dom-repeat"></template></dom-repeat>

        </div>
      </paper-dialog-scrollable>
      <div class="buttons style-scope yt-confirm-dialog-renderer">
        <yt-button-renderer id="cancel-button" dialog-dismiss="" class="style-scope yt-confirm-dialog-renderer"
          use-keyboard-focused="" hidden=""></yt-button-renderer>
        <yt-button-renderer id="confirm-button"
          class="style-scope yt-confirm-dialog-renderer style-blue-text size-default" use-keyboard-focused=""
          dialog-confirm="" is-paper-button=""><a class="yt-simple-endpoint style-scope yt-button-renderer"
            tabindex="-1"></a></yt-button-renderer>
      </div>
    </div>
  </yt-confirm-dialog-renderer>
</paper-dialog>

<button class="ytp-play-button ytp-button" aria-label="Lejátszás (k)" title="Lejátszás (k)"><svg height="100%"
    version="1.1" viewBox="0 0 36 36" width="100%">
    <use class="ytp-svg-shadow" xlink:href="#ytp-id-133"></use>
    <path class="ytp-svg-fill" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" id="ytp-id-133">
    </path>
  </svg></button>
